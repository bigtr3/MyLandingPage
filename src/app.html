<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 구글 폰트 로딩 시 DNS 사전 연결 (속도 최적화) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Nanum Gothic, Open Sans, Poppins 폰트 불러오기 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome 아이콘 CSS 로드 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- 문자 인코딩 UTF-8 -->
    <meta charset="utf-8" />

    <!-- 반응형 레이아웃을 위한 viewport 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SvelteKit이 각 페이지의 head 내용을 주입하는 위치 -->
    %sveltekit.head%
  </head>
  <!-- SvelteKit이 각 페이지의 head 내용을 주입하는 위치 -->
  <!-- Tailwind CSS 유틸리티 클래스
			relative: 상대 위치
			bg-white: 배경 흰색
			text-slate-800: 진한 회색 글자
			text-sm sm:text-base: 작은 글씨, sm 이상 화면에서는 기본 크기
			flex flex-col: LinearLayout android:orientation="vertical"
			min-h-screen: 최소 높이 = 화면 전체 layout_height="match_parent" -->
  <body
    data-sveltekit-preload-data="hover"
    class="relative bg-white text-slate-800 text-sm sm:text-base flex flex-col min-h-screen"
  >
    <!-- 회색 격자 배경 (배경 레이어) -->
    <div class="inset-0 opacity-5 absolute z-[-1] bgGrid"></div>

    <!-- SvelteKit이 페이지 콘텐츠를 주입하는 자리 -->
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
